description: Pipeline for parsing junipersrx firewall logs (utm pipeline)
processors:
#######################
## ECS Event Mapping ##
#######################
- set:
    field: event.kind
    value: event
- set:
    field: event.outcome
    value: success
    if: "ctx.junipersrx?.firewall?.tag != null"
- append:
    field: event.category
    value: network
- rename:
    field: junipersrx.firewall.urlcategory-risk
    target_field: event.risk_score
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['urlcategory-risk'] != null"
- set:
    field: event.kind
    value: alert
    if: '["AV_VIRUS_DETECTED_MT", "WEBFILTER_URL_BLOCKED", "ANTISPAM_SPAM_DETECTED_MT", "CONTENT_FILTERING_BLOCKED_MT", "AV_VIRUS_DETECTED_MT_LS", "WEBFILTER_URL_BLOCKED_LS", "ANTISPAM_SPAM_DETECTED_MT_LS", "CONTENT_FILTERING_BLOCKED_MT_LS"].contains(ctx.junipersrx?.firewall?.tag)'
- append:
    field: event.category
    value: malware
    if: '["AV_VIRUS_DETECTED_MT", "WEBFILTER_URL_BLOCKED", "ANTISPAM_SPAM_DETECTED_MT", "CONTENT_FILTERING_BLOCKED_MT", "AV_VIRUS_DETECTED_MT_LS", "WEBFILTER_URL_BLOCKED_LS", "ANTISPAM_SPAM_DETECTED_MT_LS", "CONTENT_FILTERING_BLOCKED_MT_LS"].contains(ctx.junipersrx?.firewall?.tag)'
- append:
    field: event.type
    value:
      - info
      - diened
      - connection
    if: '["AV_VIRUS_DETECTED_MT", "WEBFILTER_URL_BLOCKED", "ANTISPAM_SPAM_DETECTED_MT", "CONTENT_FILTERING_BLOCKED_MT", "AV_VIRUS_DETECTED_MT_LS", "WEBFILTER_URL_BLOCKED_LS", "ANTISPAM_SPAM_DETECTED_MT_LS", "CONTENT_FILTERING_BLOCKED_MT_LS"].contains(ctx.junipersrx?.firewall?.tag)'
- append:
    field: event.type
    value:
     - allowed
     - connection
    if: '!["AV_VIRUS_DETECTED_MT", "WEBFILTER_URL_BLOCKED", "ANTISPAM_SPAM_DETECTED_MT", "CONTENT_FILTERING_BLOCKED_MT", "AV_VIRUS_DETECTED_MT_LS", "WEBFILTER_URL_BLOCKED_LS", "ANTISPAM_SPAM_DETECTED_MT_LS", "CONTENT_FILTERING_BLOCKED_MT_LS"].contains(ctx.junipersrx?.firewall?.tag)'
- set:
    field: event.action
    value: web_filter
    if: '["WEBFILTER_URL_BLOCKED", "WEBFILTER_URL_BLOCKED_LS"].contains(ctx.junipersrx?.firewall?.tag)'
- set:
    field: event.action
    value: content_filter
    if: '["CONTENT_FILTERING_BLOCKED_MT", "CONTENT_FILTERING_BLOCKED_MT_LS"].contains(ctx.junipersrx?.firewall?.tag)'
- set:
    field: event.action
    value: antispam_filter
    if: '["ANTISPAM_SPAM_DETECTED_MT", "ANTISPAM_SPAM_DETECTED_MT_LS"].contains(ctx.junipersrx?.firewall?.tag)'
- set:
    field: event.action
    value: virus_detected
    if: '["AV_VIRUS_DETECTED_MT", "AV_VIRUS_DETECTED_MT_LS"].contains(ctx.junipersrx?.firewall?.tag)'
    

####################################
## ECS Server/Destination Mapping ##
####################################
- rename:
    field: junipersrx.firewall.destination-address
    target_field: destination.ip
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['destination-address'] != null"
- set:
    field: server.ip
    value: '{{destination.ip}}'
    if: "ctx.destination?.ip != null"
- rename:
    field: junipersrx.firewall.nat-destination-address
    target_field: destination.nat.ip
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['nat-destination-address'] != null"
- convert:
    field: junipersrx.firewall.destination-port
    target_field: destination.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['destination-port'] != null"
- set:
    field: server.port
    value: '{{destination.port}}'
    if: "ctx.destination?.port != null"
- convert:
    field: server.port
    target_field: server.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.port != null"
- convert:
    field: junipersrx.firewall.nat-destination-port
    target_field: destination.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['nat-destination-port'] != null"
- set:
    field: server.nat.port
    value: '{{destination.nat.port}}'
    if: "ctx.destination?.nat?.port != null"
- convert:
    field: server.nat.port
    target_field: server.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.nat?.port != null"
- convert:
    field: junipersrx.firewall.bytes-from-server
    target_field: destination.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['bytes-from-server'] != null"
- set:
    field: server.bytes
    value: '{{destination.bytes}}'
    if: "ctx.destination?.bytes != null"
- convert:
    field: server.bytes
    target_field: server.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.bytes != null"
- convert:
    field: junipersrx.firewall.packets-from-server
    target_field: destination.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['packets-from-server'] !=null"
- set:
    field: server.packets
    value: '{{destination.packets}}'
    if: "ctx.destination?.packets != null"
- convert:
    field: server.packets
    target_field: server.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.packets != null"

###############################
## ECS Client/Source Mapping ##
###############################
- rename:
    field: junipersrx.firewall.source-address
    target_field: source.ip
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['source-address'] != null"
- set:
    field: client.ip
    value: '{{source.ip}}'
    if: "ctx.source?.ip != null"
- rename:
    field: junipersrx.firewall.nat-source-address
    target_field: source.nat.ip
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['nat-source-address'] != null"
- rename:
    field: junipersrx.firewall.sourceip
    target_field: source.ip
    ignore_missing: true
    if: "ctx.junipersrx?.firewall?.sourceip != null"
- convert:
    field: junipersrx.firewall.source-port
    target_field: source.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['source-port'] != null"
- set:
    field: client.port
    value: '{{source.port}}'
    if: "ctx.source?.port != null"
- convert:
    field: client.port
    target_field: client.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.port != null"
- convert:
    field: junipersrx.firewall.nat-source-port
    target_field: source.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['nat-source-port'] != null"
- set:
    field: client.nat.port
    value: '{{source.nat.port}}'
    if: "ctx.source?.nat?.port != null"
- convert:
    field: client.nat.port
    target_field: client.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.nat?.port != null"    
- convert:
    field: junipersrx.firewall.bytes-from-client
    target_field: source.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['bytes-from-client'] != null"
- set:
    field: client.bytes
    value: '{{source.bytes}}'
    if: "ctx.source?.bytes != null"
- convert:
    field: client.bytes
    target_field: client.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.bytes != null"
- convert:
    field: junipersrx.firewall.packets-from-client
    target_field: source.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['packets-from-client'] != null"
- set:
    field: client.packets
    value: '{{source.packets}}'
    if: "ctx.source?.packets != null"
- convert:
    field: client.packets
    target_field: client.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.packets != null"
- rename:
    field: junipersrx.firewall.username
    target_field: source.user.name
    ignore_missing: true
    if: "ctx.junipersrx?.firewall?.username != null"

######################
## ECS Rule Mapping ##
######################
- rename:
    field: junipersrx.firewall.policy-name
    target_field: rule.name
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['policy-name'] != null"

#####################
## ECS URL Mapping ##
#####################
- rename:
    field: junipersrx.firewall.url
    target_field: url.domain
    ignore_missing: true
    if: "ctx.junipersrx?.firewall?.url != null"
- rename:
    field: junipersrx.firewall.obj
    target_field: url.path
    ignore_missing: true
    if: "ctx.junipersrx?.firewall?.obj != null"

######################
## ECS File Mapping ##
######################
- rename:
    field: junipersrx.firewall.filename
    target_field: file.name
    ignore_missing: true
    if: "ctx.junipersrx?.firewall?.filename != null"

#########################
## ECS Network Mapping ##
#########################
- rename:
    field: junipersrx.firewall.protocol
    target_field: network.protocol
    ignore_missing: true
    if: "ctx.junipersrx?.firewall?.protocol != null"

#############################
## ECS Network/Geo Mapping ##
#############################
- rename:
    field: junipersrx.firewall.protocol-id
    target_field: network.iana_number
    ignore_missing: true
    if: "ctx.junipersrx?.firewall['protocol-id'] != null"
- geoip:
    field: source.ip
    target_field: source.geo
    ignore_missing: true
    if: "ctx.source?.geo == null"
- geoip:
    field: destination.ip
    target_field: destination.geo
    ignore_missing: true
    if: "ctx.destination?.geo == null"
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: source.ip
    target_field: source.as
    properties:
    - asn
    - organization_name
    ignore_missing: true
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: destination.ip
    target_field: destination.as
    properties:
    - asn
    - organization_name
    ignore_missing: true
- geoip:
    field: source.nat.ip
    target_field: source.geo
    ignore_missing: true
    if: "ctx.source?.geo == null"
- geoip:
    field: destination.nat.ip
    target_field: destination.geo
    ignore_missing: true
    if: "ctx.destination?.geo == null"
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: source.nat.ip
    target_field: source.as
    properties:
    - asn
    - organization_name
    ignore_missing: true
    if: "ctx.source?.as == null"
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: destination.nat.ip
    target_field: destination.as
    properties:
    - asn
    - organization_name
    ignore_missing: true
    if: "ctx.destination?.as == null"
- rename:
    field: source.as.asn
    target_field: source.as.number
    ignore_missing: true
- rename:
    field: source.as.organization_name
    target_field: source.as.organization.name
    ignore_missing: true
- rename:
    field: destination.as.asn
    target_field: destination.as.number
    ignore_missing: true
- rename:
    field: destination.as.organization_name
    target_field: destination.as.organization.name
    ignore_missing: true

#############
## Cleanup ##
#############
- remove:
    field:
    - junipersrx.firewall.destination-port
    - junipersrx.firewall.nat-destination-port
    - junipersrx.firewall.bytes-from-client
    - junipersrx.firewall.packets-from-client
    - junipersrx.firewall.source-port
    - junipersrx.firewall.nat-source-port
    - junipersrx.firewall.bytes-from-server
    - junipersrx.firewall.packets-from-server
    ignore_missing: true

on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
